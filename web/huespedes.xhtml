<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>HUESPED</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css"/>
        <script type="text/javascript" src="js/jquery.js"/>

        <style type="text/css">
             *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
                
            }

            main{
                width: 100%;
                display: flex;
            }

            .top{
                padding-top: 5px;
                background: steelblue;

            }

            .top label{
                text-align: center;
                padding: 10px;
                color: whitesmoke;
                transition: all 300ms;
                cursor: pointer;
                font-size: 25px;
                position: relative;
                left: 10px;
            }

            .top label:hover{
                background: rgba(0,0,0,0.4);
                border-radius: 5px;
            }

            .content-menu{
                height: 200vh;
                width: 200px;
                background: rgba(0,0,0,0.8);
                transition: all 300ms;
                margin-bottom: -100px;
                
            }

            .content-menu2{
                margin-left: -200px;
            }

            .content-menu li{
                list-style: none;
                text-align: center;
                padding: 5px;
                color: whitesmoke;
                transition: all 300ms;
                cursor: pointer;
            }

            .content-menu li:hover{
                transform: translateX(5px);
                background: rgba(97,162,192,0.5);
                border-radius: 5px;
                border-radius: 5px;
            }

            .content-menu li span{
                font-size: 40px;
            }
            
            .content-menu a{
                 text-decoration: none;
            }

            .titulo{
                text-align: center;
                padding-top: 0px;
            }
            .output{
                font-size: 20px; color: black;
                font-weight: bold;
            }
            .input{
                font-size: 20px; color: black;
            }

        </style>

    </h:head>
    <h:body>
        <b:container fluid="true">
                    <b:row class="top">
                        <h:form>
                        <b:column col-lg="10" col-md="10" col-sm="8">
                            <label><b:iconAwesome name="fa-bars" class="show"/></label>&nbsp;&nbsp;
                            <h2 style="color: whitesmoke; display: inline;"><b>RECEPCIÓN</b></h2>
                        </b:column>
                        <b:column col-lg="2" col-md="2" col-sm="4">
                            <h5>
                                <b:dropMenu value="#{controladorusuarios.nombreusuario}" style="color: whitesmoke; font-size: 16px; text-decoration: none;font-weight: bold;">
                                    <b:navLink value="Perfil" href="#"></b:navLink>
                                    <b:navLink value="Horario" href="#"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink value="Salir" href="index.xhtml"></b:navLink>
                                </b:dropMenu>
                            </h5>
                        </b:column>
                            </h:form>
                    </b:row>

                </b:container>
        <main>
            <div class="content-menu">
            <h:form>
                <h1>&nbsp;<p:clock pattern="HH:mm:ss" /></h1>
                <a href="recepcion.xhtml"><li><h3><b:icon name="time"/><br></br><b>RECEPCIÓN</b></h3></li></a>
                <a href="caja.xhtml"><li><h3><b:iconAwesome name="dollar" /><br></br><b>CAJA</b></h3></li></a>
                <a href="huespedes.xhtml"><li style="background-color: rgba(97,162,192,0.5)"><h3><b:iconAwesome name="users" /><br></br><b>HUESPEDES</b></h3></li></a>
                <a href="habitaciones.xhtml"><li><h3><b:iconAwesome name="bed" /><br></br><b>HABITACIONES</b></h3></li></a>                                
                </h:form>
            </div>
            
                <b:container>
                    <b:column col-md="12" col-sm="12" col-xs="12">
                        <br></br>
                        <b:form id="tabla">
                                <b:panel look="primary" title="HUESPEDES" style="font-size: 15px; color: black;" collapsible="false">

                                    <b:row style="text-align: right;padding-right: 50px;padding-bottom: 20px;  ">
                                        <a id="atrigger" href="#modalh" data-toggle="modal">
                                            <b:commandButton size="lg" value="Nuevo Huesped"  look="danger" iconAwesome="plus" 
                                                             action="#{controladorhuespedes.nuevohuesped()}" update="modalform"></b:commandButton>
                                        </a>
                                    </b:row>

                                    <b:dataTable value="#{controladorhuespedes.listahuespedes}" var="c" responsive="true" striped="false">
                                        <h:column>
                                            <f:facet name="header" >
                                                <h:outputText value="Cédula/RUC" />
                                            </f:facet>
                                            <h:outputText value="#{c.cedularuc}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre" />
                                            </f:facet>
                                            <h:outputText value="#{c.nombreCliente}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre" />
                                            </f:facet>
                                            <h:outputText value=" #{c.apellido}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Teléfono" />
                                            </f:facet>
                                            <h:outputText value="#{c.telefono}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Dirección" />
                                            </f:facet>
                                            <h:outputText value="#{c.ciudad}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Editar" />
                                            </f:facet>
                                            <a id="atrigger" href="#modalh" data-toggle="modal">
                                                <b:commandButton size="lg" look="warning" iconAwesome="edit"
                                                                 action="#{controladorhuespedes.cargarhuesped(c)}"
                                                                 update="modalform"  ></b:commandButton>
                                            </a>
                                        </h:column>
                                    </b:dataTable>
                                </b:panel>
                            </b:form>   
                    </b:column>
                </b:container>
                    


        </main>

        <b:modal id="modalh" title="Huesped"  styleClass="modalPseudoClass">

            <b:form id="modalform">
                <b:row>
                    <b:column span="3" style="text-align: center">
                        <b:iconAwesome name="briefcase" size="4x"></b:iconAwesome>

                        <b:messages class="input"></b:messages>
                    </b:column>
                    <b:column span="9">

                        <h:outputText value="Cédula o Ruc" class="output"/>
                        <b:inputText fieldSize="lg" class="input" id="cedulamsj" required="true" value="#{controladorhuespedes.cedularuc}"
                                     requiredMessage="El campo identificación es requerido">                          

                            <f:facet name="append">
                                <b:commandButton size="lg" value="" action="#{controladorhuespedes.verificarcliente()}" 
                                                 update="modalform" >
                                    <b:iconAwesome name="search" /> 
                                </b:commandButton>
                            </f:facet>
                            <f:validateLength minimum="10" maximum="10" />
                        </b:inputText>

                        <h:outputText value="Nombre" class="output"/>
                        <b:inputText value="#{controladorhuespedes.nombreCliente}" class="input" fieldSize="lg"/>
                        <h:outputText value="Apellido" class="output"/>
                        <b:inputText value="#{controladorhuespedes.apellido}" class="input" fieldSize="lg"/>
                        <h:outputText value="Teléfono" class="output"/>
                        <b:inputText value="#{controladorhuespedes.telefono}" class="input" fieldSize="lg"/>
                        <h:outputText value="Dirección" class="output"/>
                        <b:inputText value="#{controladorhuespedes.ciudad}" class="input" fieldSize="lg"/>
                    </b:column>
                </b:row>

                <hr></hr>
                <b:row style="text-align: right;padding-right: 20px;">
                    <b:commandButton size="lg" value="Editar" look="warning" action="#{controladorhuespedes.editarhuesped()}" disabled="#{controladorhuespedes.estadoedit}" update="modalform,tabla" >
                        <b:iconAwesome size="lg" name="edit"></b:iconAwesome></b:commandButton>&nbsp;&nbsp;
                        <b:commandButton size="lg" value="Agregar"  action="#{controladorhuespedes.crearhuesped()}" update="modalform,tabla"
                                     look="success" disabled="#{controladorhuespedes.estadobtn}">
                        <b:iconAwesome name="plus"></b:iconAwesome>
                    </b:commandButton>&nbsp;&nbsp;
                    <b:button size="lg" icon-awesome="times" value="Salir" look="primary" dismiss="modal" onclick="return false;"/> 
                </b:row>

            </b:form>
        </b:modal>

        <script type="text/javascript">
            $(document).ready(function () {

                var show = 1;

                $('.show').on('click', function () {

                    if (show === 1) {
                        $('.content-menu').addClass("content-menu2");
                        show = 0;
                    } else {
                        $('.content-menu').removeClass("content-menu2");
                        show = 1;
                    }


                });

            });
        </script>

    </h:body>
</html>
