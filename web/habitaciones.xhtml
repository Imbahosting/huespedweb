<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>HUESPED</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css"/>
        <script type="text/javascript" src="js/jquery.js"/>

        <style type="text/css">
             *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
                
            }

            main{
                width: 100%;
                display: flex;
            }

            .top{
                padding-top: 5px;
                background: steelblue;

            }

            .top label{
                text-align: center;
                padding: 10px;
                color: whitesmoke;
                transition: all 300ms;
                cursor: pointer;
                font-size: 25px;
                position: relative;
                left: 10px;
            }

            .top label:hover{
                background: rgba(0,0,0,0.4);
                border-radius: 5px;
            }

            .content-menu{
                height: 100vh;
                width: 200px;
                background: rgba(0,0,0,0.8);
                transition: all 300ms;
                margin-bottom: -100px;
                
            }

            .content-menu2{
                margin-left: -200px;
            }

            .content-menu li{
                list-style: none;
                text-align: center;
                padding: 5px;
                color: whitesmoke;
                transition: all 300ms;
                cursor: pointer;
            }

            .content-menu li:hover{
                transform: translateX(5px);
                background: rgba(97,162,192,0.5);
                border-radius: 5px;
                border-radius: 5px;
            }

            .content-menu li span{
                font-size: 40px;
            }
            
            .content-menu a{
                 text-decoration: none;
            }

            .titulo{
                text-align: center;
                padding-top: 0px;
            }

        </style>

    </h:head>
    <h:body>
         <b:container fluid="true">
                    <b:row class="top">
                        <h:form>
                        <b:column col-lg="10" col-md="10" col-sm="8">
                            <label><b:iconAwesome name="fa-bars" class="show"/></label>&nbsp;&nbsp;
                            <h2 style="color: whitesmoke; display: inline;"><b>RECEPCIÓN</b></h2>
                        </b:column>
                        <b:column col-lg="2" col-md="2" col-sm="4">
                            <h5>
                                <b:dropMenu value="#{controladorusuarios.nombreusuario}" style="color: whitesmoke; font-size: 16px; text-decoration: none;font-weight: bold;">
                                    <b:navLink value="Perfil" href="#"></b:navLink>
                                    <b:navLink value="Horario" href="#"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink value="Salir" href="index.xhtml"></b:navLink>
                                </b:dropMenu>
                            </h5>
                        </b:column>
                            </h:form>
                    </b:row>

                </b:container>
        <main>
            <div class="content-menu">
            <h:form>
                <h1>&nbsp;<p:clock pattern="HH:mm:ss" /></h1>
                <a href="recepcion.xhtml"><li><h3><b:icon name="time"/><br></br><b>RECEPCIÓN</b></h3></li></a>
                <a href="caja.xhtml"><li><h3><b:iconAwesome name="dollar" /><br></br><b>CAJA</b></h3></li></a>
                <a href="huespedes.xhtml"><li><h3><b:iconAwesome name="users" /><br></br><b>HUESPEDES</b></h3></li></a>
                <a href="habitaciones.xhtml"><li style="background-color: rgba(97,162,192,0.5)"><h3><b:iconAwesome name="bed" /><br></br><b>HABITACIONES</b></h3></li></a>                                
                </h:form>
            </div>
            <b:container>
                <b:column col-md="12" col-sm="12" col-xs="12">
                    <br></br>

                    <b:panel look="primary" title="LISTADO HABITACIONES" style="font-size: 16px; color: black;" collapsible="false">
                        <b:dataTable value="#{controladorhabitaciones.listahabitaciones}" var="h" responsive="true" striped="false">
                            <h:column>
                                <f:facet name="header" >
                                    <h:outputText value="Número" />
                                </f:facet>
                                <h:outputText value="#{h.numero}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo" />
                                </f:facet>
                                <h:outputText value="#{h.idtipo.nombre}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ubicación" />
                                </f:facet>
                                <h:outputText value="#{h.ubicacion}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio" />
                                </f:facet>
                                <h:outputText value="#{h.idtipo.precio}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio fracción" />
                                </f:facet>
                                <h:outputText value="#{h.idtipo.preciofraccion}" />
                            </h:column>

                        </b:dataTable>
                    </b:panel>
                </b:column>
            </b:container>



        </main>

        

        <script type="text/javascript">
            $(document).ready(function () {

                var show = 1;

                $('.show').on('click', function () {

                    if (show === 1) {
                        $('.content-menu').addClass("content-menu2");
                        show = 0;
                    } else {
                        $('.content-menu').removeClass("content-menu2");
                        show = 1;
                    }


                });

            });
        </script>

    </h:body>
</html>
